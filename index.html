<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhiHub - Signage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="leftSide">
    <h2 class="nowServing"> Now Serving </h2>
    <div class="currentNumber numberBox">
        <h3 class="callNumber" id="num1">---</h3>
        <h4 class="mainCounterText" >Desk:</h4>
        <h4 class="kioskNumber mainNumber" id="kiosk1">---</h4>
    </div>
    
    <h2 class="nextNumberText"> Next Number </h2>
    <div class="nextNumber numberBox">
        <h3 class="callNumber nextCall" id="nextNumber">---</h3>
    </div>
  </div>

  <div class="rightSide">
    <div class="timeBox">
        <h3 class="time"> PhiHub - <span id="clock"> 00:00 </span> </h3>
      </div>
    <div class="previousCallsBox">
      <h2 class="previousCalls"> Previous Calls </h2>
    </div>

    <div class="previousBox">
      <div class="previousNumber smallNumberBox">
          <h3 class="callNumber" id="num2">---</h3>
          <h4 class="kioskNumber" id="kiosk2">---</h4>
          <h5 class="counterText">Desk: </h5>
      </div>
      <div class="previousNumber smallNumberBox rightNum">
        <h3 class="callNumber" id="num3">---</h3>
        <h4 class="kioskNumber" id="kiosk3">---</h4>
          <h5 class="counterText">Desk: </h5>
      </div>
      <div class="previousNumber smallNumberBox">
        <h3 class="callNumber" id="num4">---</h3>
        <h4 class="kioskNumber" id="kiosk4">---</h4>
          <h5 class="counterText">Desk: </h5>
      </div>
      <div class="previousNumber smallNumberBox rightNum">
        <h3 class="callNumber" id="num5">---</h3>
        <h4 class="kioskNumber" id="kiosk5">---</h4>
          <h5 class="counterText">Desk: </h5>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
